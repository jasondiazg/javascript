<html>

<head>
    <title>Ejercicio 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 id="resultado"></h1>
        </div>

        <div class="row">
            <div class="col">
                <label>Operador 1</label>
                <input type="number" id="operador1" class="form-control" />
            </div>
            <div class="col">
                <label>Operador 2</label>
                <input type="number" id="operador2" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <button onclick="sumar()" class="btn btn-primary">+</button>
                    </div>
                    <div class="col">
                        <button onclick="restar()" class="btn btn-secondary">-</button>
                    </div>
                    <div class="col">
                        <button onclick="multiplicar()" class="btn btn-success">*</button>
                    </div>
                    <div class="col">
                        <button onclick="dividir()" class="btn btn-danger">/</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>


    <script src="ejercicio1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
